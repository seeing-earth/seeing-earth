<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8' />
  <title>Local search app</title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  <script src='https://api.mapbox.com/mapbox-gl-js/v1.10.0/mapbox-gl.js'></script>
  <link href='https://api.mapbox.com/mapbox-gl-js/v1.10.0/mapbox-gl.css' rel='stylesheet' />
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    #map {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 100%;
    }
  </style>
  <script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.2.0/mapbox-gl-geocoder.min.js'></script>
<link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.2.0/mapbox-gl-geocoder.css' type='text/css' />
</head>
<body>

  <div id='map'></div>

  <script>
  mapboxgl.accessToken = 'pk.eyJ1IjoibGV0b3VycG93ZXJzY29tYmluZSIsImEiOiJjazFmN3N0eTUwb3JwM2JwYWk4ZXB1enNtIn0._UjpOqZIeiWqhscosubipw';
  var map = new mapboxgl.Map({
    container: 'map', // Container ID
    style: 'mapbox://styles/mapbox/streets-v11', // Map style to use
    center: [-36.98, 38.38], // Starting position [lng, lat]
    zoom: 2.6, // Starting zoom level
  });

  // var marker = new mapboxgl.Marker() // initialize a new marker
  // .setLngLat([-122.25948, 37.87221]) // Marker [lng, lat] coordinates
  // .addTo(map); // Add the marker to the map

  var geocoder = new MapboxGeocoder({ // Initialize the geocoder
  accessToken: mapboxgl.accessToken, // Set the access token
  placeholder: 'Search anywhere',
  //bbox: [-122.30937, 37.84214, -122.23715, 37.89838], // Boundary for Berkeley
  proximity: {
    longitude: -122.25948,
    latitude: 37.87221
  }, // Coordinates of UC Berkeley
  mapboxgl: mapboxgl, // Set the mapbox-gl instance
  marker: false, // Do not use the default marker style
});

// Add the geocoder to the map
map.addControl(geocoder, 'top-left');

// add a source layer and default styling for a single point
map.on('load', function() {
 map.addSource('single-point', {
   type: 'geojson',
   data: {
     type: 'FeatureCollection',
     features: []
   }
 });

 map.addLayer({
   id: 'point',
   source: 'single-point',
   type: 'circle',
   paint: {
     'circle-radius': 10,
     'circle-color': '#448ee4'
   }
 });

 // Listen for the `result` event from the Geocoder
 // `result` event is triggered when a user makes a selection
 //  Add a marker at the result's coordinates
 geocoder.on('result', function(e) {
   map.getSource('single-point').setData(e.result.geometry);
 });
});
</script>

</body>
</html>
